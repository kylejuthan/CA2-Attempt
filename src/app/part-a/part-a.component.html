<div class="container">
    <h2>Distance Unit Convertor</h2>
    <form class="form-horizontal" name="convert">
      <div class="form-group">
        <label class="control-label col-sm-2" for="kilometers">Kilometers:</label>
        <div class="col-sm-10">
          <input [(ngModel)]="kilometers" name="kilometers" (keyup.enter)="KmToMiles()" type="number" step="any" class="form-control" placeholder="Enter a number">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="miles">Miles:</label>
        <div class="col-sm-10">
          <input [(ngModel)]="miles" name="miles" (keyup.enter)="MilesToKm()" type="number" step="any" class="form-control" placeholder="Enter a number">
        </div>
      </div>
    </form>
  </div>
